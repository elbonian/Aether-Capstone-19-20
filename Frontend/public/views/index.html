          function hideContextMenu() {
            let contextMenu = document.getElementsByClassName("context-menu")[0];
              contextMenu.style.display = "none";
          }
          /*
          The function below creates a new event listener to display a context menu when the user right clicks an option in the visible body list
          */
          (function(){
            let boxes = document.querySelectorAll(".checkbox_and_label");
            boxes.forEach(function(item){
              let itemID = item.id;
              item.addEventListener("contextmenu" , function(e){
                e.preventDefault();
                let contextMenu = document.getElementsByClassName("context-menu")[0];
                contextMenu.style.top = e.clientY + "px";
                contextMenu.style.left = e.clientX + "px";
                contextMenu.style.display = "block";
                contextMenu.id = itemID + "-context-menu";
                contextMenu.name = itemID;
              });
            });
          })();
          /*
          This function creates an event listener that will activate when the checkbox is checked, which will hide bodies

          (function(){
