<!DOCTYPE html>
<html lang="en" style= "width: 100%; height: 100%; background-color:black;">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8">
        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Solar System</title>
		<script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
        <script src="/js/three.min.js"></script>
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
 -->        <link rel="stylesheet" type="text/css" href="/views/index.css">
    </head>
    <body>
        <!-- Main menu div -->
        <div id="menu">

            <h4 style="color: white">Time Controls</h4>
            <div class="slidecontainer">
                <input type="range" min="-20" max="200" value=".00001157407407407407407407407407407407407" class="slider" id="time-rate">
            </div>
            <button class="vis-controls__set-date">Set Date</button>
            <button id="real-time">Real Time</button>
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>

            <h4 style="color: white">Zoom to planet</h4>
            <select id="zoom-dropdown">
                <option id='sun'>Sun</option>
                <option id='mercury'>Mercury</option>
                <option id='venus'>Venus</option>
                <option id='earth'>Earth</option>
                <option id='mars'>Mars</option>
                <option id='jupiter'>Jupiter</option>
                <option id='saturn'>Saturn</option>
                <option id='uranus'>Uranus</option>
                <option id='neptune'>Neptune</option>
                <option value="none" selected="selected">None</option>
            </select>
            <button id="submit-button">Submit</button>
            <br>
            <button id="reset-button">Reset</button>

            <h4 id="toggle-vis" style="color: white">Toggle Visibility</h4>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Visible Bodies</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <ul>
                        <li>
                            <label for="Sun-checkbox"><input type="checkbox" id="Sun-checkbox" >Sun</label>
                        </li>
                        <li>
                            <label for="Mercury-checkbox"><input type="checkbox" id="Mercury-checkbox" >Mercury</label>
                        </li>
                        <li>
                            <label for="Venus-checkbox"><input type="checkbox" id="Venus-checkbox" >Venus</label>
                        </li>
                        <li>
                            <label for="Earth-checkbox"><input type="checkbox" id="Earth-checkbox" >Earth</label>
                            <ul>
                                <li>
                                    <label for="Moon-checkbox"><input type="checkbox" id="Moon-checkbox">Moon</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="Mars-checkbox"><input type="checkbox" id="Mars-checkbox" >Mars</label>
                        </li>
                        <li>
                            <label for="Jupiter-checkbox"><input type="checkbox" id="Jupiter-checkbox" >Jupiter</label>
                            <ul>
                                <li>
                                    <label for="Jupiter-moon-checkbox"><input type="checkbox" id="Jupiter-moon-checkbox" >Jupiter-moon</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="Saturn-checkbox"><input type="checkbox" id="Saturn-checkbox" >Saturn</label>
                        </li>
                        <li>
                            <label for="Uranus-checkbox"><input type="checkbox" id="Uranus-checkbox" >Uranus</label>
                        </li>
                        <li>
                            <label for="Neptune-checkbox"><input type="checkbox" id="Neptune-checkbox" >Neptune</label>
                        </li>
                        <li>
                            <label for="Pluto-checkbox"><input type="checkbox" id="Pluto-checkbox" >Pluto</label>
                        </li>
                        <li>
                            <label for="Other-checkbox"><input type="checkbox" id="Other-checkbox" >Other</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main 3D simulation -->
        <div id="main-container"></div>
        
        <script src="/js/solarSystem.js"></script>
        
    </body>
</html>
