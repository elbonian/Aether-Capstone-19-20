<!DOCTYPE html>
<html lang="en" style= "width: 100%; height: 100%; background-color:black;">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8">
        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Solar System</title>
		<script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
         <script>function openForm() {
              document.getElementById("form-container1").style.display = "block";
              viz.stop();
              if(viz1){
                  viz1.stop();
              }
            }

            function closeForm() {
              document.getElementById("form-container1").style.display = "none";
                viz.start();
                if(viz1){
                    viz1.start();
                }
            }

            function openForm2() {
                document.getElementById("form-container2").style.display = "block";
                viz.stop();
                if(viz1){
                    viz1.stop();
                }
            }

            function closeForm2() {
                document.getElementById("form-container2").style.display = "none";
                viz.start();
                if(viz1){
                    viz1.start();
                }
            } 
        </script>
        <script src="/js/three.min.js"></script>
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
 -->        <link rel="stylesheet" type="text/css" href="/views/index.css">
    </head>
    <body>



        <!-- Main menu div -->
        <div id="menu">

            <form class="form" id="myForm" enctype="multipart/form-data">
                Choose the file: <input type="file" name="file"/><BR>
                    <input type="submit" value="Upload"/>
            </form>

           <!--  <form class="form" id="newSimForm">
                Enter the body from which all positions will be calculated (i.e. solar system barycenter):
                <input type="text" name="wrt"><br>
                Enter the names of the targets you would like to view, separated by a '+' (i.e. sun+earth+moon):
                <input type="text" name="targets"><br>
                Enter the JD you would like to begin the simulation at (i.e. 2451545.0)
                <input type="text" name="jd_start">
                <input type="submit" value="Create">
            </form> -->

            



            <h4 style="color: white">Time Controls</h4>
            <p style="color: gray">Rate of Time</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="5" value="3" step="1" class="slider" id="time-rate">
            </div>
            <p style="color: gray">Tail Length</p>
            <div class="slidecontainer">
                <input type="range" min="0" max=100 value=100 step="1" class="slider" id="tail-length">
            </div>
            <button class="vis-controls__set-date">Set Date</button>
            <button id="real-time">Real Time</button>
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>

            <h4 style="color: white">Zoom to planet</h4>
            <select id="zoom-dropdown">
                <option id='sun'>Sun</option>
                <option id='mercury'>Mercury</option>
                <option id='venus'>Venus</option>
                <option id='earth'>Earth</option>
                <option id='moon'>Moon</option>
                <option id='mars'>Mars</option>
                <option id='jupiter'>Jupiter</option>
                <option id='saturn'>Saturn</option>
                <option id='uranus'>Uranus</option>
                <option id='neptune'>Neptune</option>
                <option id='pluto'>Pluto</option>
                <option value="none" selected="selected">None</option>
            </select>
            <button id="submit-button">Submit</button>
            <br>
            <button id="reset-button">Reset</button>

            <h4 id="toggle-vis" style="color: white">Toggle Visibility</h4>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Visible Bodies</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes"></div>
            </div>

            <button class="create-button" onclick="openForm()">Create Sim</button>

            <div class="form-popup" id="form-container1">
              <form class="form-container" id="newSimForm">
                <h3 style="color: black">Please enter the details of the simulation you would like to create:</h3>

                <label for="wrt" style="color: black">With Respect To</label>
                <input type="text" placeholder="i.e. solar system barycenter" name="wrt" required>

                <label for="targets" style="color: black">Targets</label>
                <input type="text" placeholder="i.e. sun+earth+moon" name="targets" required>

                <label for="jd_start" style="color: black">Starting Date</label>
                <input type="text" placeholder="i.e. 01 Jan 12:00:00 UTC" name="jd_start" required>

                <button type="submit" class="btn" onclick="closeForm()">Create</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
              </form>
            </div>

            <button class="compare-button" onclick="openForm2()">Compare Sim</button>
            <div class="form-popup" id="form-container2">
                <form class="form-container" id="comparison-form">
                    <h3 style="color: black">Please enter the details of the simulation you would like to create:</h3>

                    <div class="column">
                        <h5 style="color: black">Simulation 1</h5>
                        <label for="wrt" style="color: black">With Respect To</label>
                        <input type="text" placeholder="i.e. solar system barycenter" name="wrt" required>

                        <label for="targets" style="color: black">Targets</label>
                        <input type="text" placeholder="i.e. sun+earth+moon" name="targets" required>

                        <label for="jd_start" style="color: black">Starting Date</label>
                        <input type="text" placeholder="i.e. 01 Jan 12:00:00 UTC" name="jd_start" required>

                    </div>
                    <div class="column">
                        <h5 style="color: black">Simulation 2</h5>
                        <label for="wrt2" style="color: black">With Respect To</label>
                        <input type="text" placeholder="i.e. solar system barycenter" name="wrt2" required>

                        <label for="targets2" style="color: black">Targets</label>
                        <input type="text" placeholder="i.e. sun+earth+moon" name="targets2" required>

                        <label for="jd_start2" style="color: black">Starting Date</label>
                        <input type="text" placeholder="i.e. 01 Jan 12:00:00 UTC" name="jd_start2" required>

                        <button type="submit" class="btn" onclick="closeForm2()">Create</button>
                        <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
                    </div>
                    
                </form>
                

            </div>



        </div>

        <!-- Main 3D simulation -->
        <div id="main-container">
            
        </div>
        <!-- <div id="active_sim"></div> -->
        <div class='sim-time'>
            <h3 id="sim_time"></h3>
            <h4 id="sim_rate"></h4>
        </div> 
       <!--  <div id="comparison1">
            
        </div>
        <div id="comparison2">
            
        </div> -->

        
        <script src="/js/solarSystem.js"></script>
        
    </body>
</html>
